    #       RABBITMQ_DEFAULT_PASS: guest
    #       RABBITMQ_DEFAULT_VHOST: amqpextra
    #     ports:
    #       - 5672:5672
    #       - 15672:15672

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}

      - name: unit-test
        env:
          NOMOCKGEN: 1
        run: make unit-test

