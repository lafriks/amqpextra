name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    strategy:
      matrix:
        version:
          - '1.20'
          - '1.21'
          - '1.22'

    runs-on: ubuntu-latest

    # services:
    #   rabbitmq:
