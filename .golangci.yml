linters-settings:
  gocyclo:
    min-complexity: 20
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - hugeParam
      - rangeValCopy

linters:
  disable-all: true
  enable:
    - megacheck
    - revive
    - govet
    - unconvert
    - megacheck
    - gas
    - gocyclo
    - dupl
    - misspell
    - unparam
    - unused
    - typecheck
    - ineffassign
    - stylecheck
    - gochecknoinits
    - exportloopref
    - gocritic
    - revive
    - nakedret
    - gosimple
    - prealloc

  fast: false

issues:
  exclude-rules:
    - path: ".*_test\\.go"
      linters:
        - dupl
        - revive

  exclude-dirs:
    - vendor
  
  exclude-files:
    - ".*\\.my\\.go$"
    - lib/bad.go
